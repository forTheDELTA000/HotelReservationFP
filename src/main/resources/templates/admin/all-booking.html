<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>All Booking</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.png}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/datatables/datatables.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">
</head>

<body>
<div class="main-wrapper">
    <div th:replace="~{admin/fragments/header :: header}"></div>
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <div class="page-wrapper">
        <div class="content container-fluid">

            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="mt-5">
                            <h4 class="card-title float-left mt-2">All Bookings</h4>
                            <a th:href="@{/add-booking}" class="btn btn-primary float-right veiwbutton ">Add Booking</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" th:if="${error}">
                <div class="col-sm-12">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card card-table">
                        <div class="card-body booking_card">
                            <div class="table-responsive">
                                <table class="datatable table table-stripped table table-hover table-center mb-0">
                                    <thead>
                                    <tr>
                                        <th>Booking ID</th>
                                        <th>Guest Name</th>
                                        <th>Room</th>
                                        <th>Check-In</th>
                                        <th>Check-Out</th>
                                        <th>Total Price</th>
                                        <th>Booking Status</th>
                                        <th>Payment Status</th>
                                        <th class="text-right">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="b : ${bookings}">
                                        <td th:text="${'BKG-' + b.bookingId}">BKG-0001</td>

                                        <td th:text="${b.guest.firstName + ' ' + b.guest.lastName}">
                                            Tommy Bernal
                                        </td>
                                        <td th:text="${b.room.roomNumber + ' (' + b.room.roomType.name + ')'}"></td>
                                        <td th:text="${#temporals.format(b.checkInDate, 'dd-MMM-yyyy')}"></td>
                                        <td th:text="${#temporals.format(b.checkOutDate, 'dd-MMM-yyyy')}"></td>
                                        <td th:text="${'$' + #numbers.formatDecimal(b.totalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
                                        <td>
                                            <div class="actions">
                                                <a href="#" class="btn btn-sm mr-2"
                                                   th:classappend="${b.status == 'Confirmed'} ? 'bg-success-light' : 'bg-warning-light'"
                                                   th:text="${b.status}">
                                                </a>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="actions" th:if="${b.payment != null}">
                                                <a href="#" class="btn btn-sm mr-2"
                                                   th:classappend="${b.payment.status == 'Paid'} ? 'bg-success-light' : 'bg-warning-light'"
                                                   th:text="${b.payment.status}">
                                                </a>
                                            </div>
                                        </td>
                                        <td class="text-right">
                                            <div class="dropdown dropdown-action"> <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown"><i class="fas fa-ellipsis-v ellipse_color"></i></a>
                                                <div class="dropdown-menu dropdown-menu-right">
                                                    <a class="dropdown-item" th:href="@{/edit-booking/{id}(id=${b.bookingId})}"><i class="fas fa-pencil-alt m-r-5"></i> Edit</a>

                                                    <a class="dropdown-item"
                                                       th:href="@{/delete-booking/{id}(id=${b.bookingId})}"
                                                       onclick="return confirm('Are you sure? This will delete the booking AND the payment record.');">
                                                        <i class="fas fa-trash-alt m-r-5"></i> Delete
                                                    </a>

                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/admin/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/admin/assets/js/popper.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/admin/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/assets/plugins/datatables/datatables.min.js}"></script>
<script th:src="@{/admin/assets/js/script.js}"></script>
</body>
</html>
