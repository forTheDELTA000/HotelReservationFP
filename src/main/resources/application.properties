# I removed "-main" from the name, as it's cleaner
spring.application.name=HotelReservationFP-main

# MySQL Database Connection Settings
# Make sure the database "hotel_management_db" exists on your server
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_reservation
spring.datasource.username=root
# THIS IS THE LINE YOU MUST FIX. 
# '1234' IS WRONG. Put your real MySQL password here.
spring.datasource.password=1234

# This tells Hibernate (the JPA provider) to automatically
# create or update your database tables based on your Java classes.
spring.jpa.hibernate.ddl-auto=update

# (Optional) This shows the actual SQL queries in your console.
spring.jpa.show-sql=true

# THIS IS THE FIXED TYPO.
# It now says "MySQLDialect" at the end.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect