<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>All Room Types</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.png}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/datatables/datatables.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/feathericon.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/morris/morris.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">
</head>

<body>
<div class="main-wrapper">

    <div th:replace="~{admin/fragments/header :: header}"></div>

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="mt-5">
                            <h4 class="card-title float-left mt-2">All Room Types</h4>
                            <a th:href="@{/add-room}" class="btn btn-primary float-right veiwbutton">Add Room Type</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card card-table">
                        <div class="card-body booking_card">
                            <div class="table-responsive">
                                <table class="datatable table table-stripped table table-hover table-center mb-0">
                                    <thead>
                                    <tr>
                                        <th>Room Type Name</th>
                                        <th>Price Per Night</th>
                                        <th>Max Guests</th>
                                        <th>Description</th>
                                        <th class="text-right">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="roomType : ${roomTypes}">
                                        <td th:text="${roomType.name}">Deluxe Room</td>
                                        <td th:text="${'$' + #numbers.formatDecimal(roomType.pricePerNight, 0, 'COMMA', 2, 'POINT')}">$150.00</td>
                                        <td th:text="${roomType.maxGuests}">2</td>
                                        <td th:text="${#strings.abbreviate(roomType.description, 50)}">Short description...</td>
                                        <td class="text-right">
                                            <div class="dropdown dropdown-action"> <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fas fa-ellipsis-v ellipse_color"></i></a>
                                                <div class="dropdown-menu dropdown-menu-right">
                                                    <a class="dropdown-item" th:href="@{/edit-room/{id}(id=${roomType.roomTypeId})}"><i class="fas fa-pencil-alt m-r-5"></i> Edit</a>
                                                    <a class="dropdown-item" th:href="@{/delete-room/{id}(id=${roomType.roomTypeId})}" onclick="return confirm('Are you sure you want to delete this room type?');"><i class="fas fa-trash-alt m-r-5"></i> Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/admin/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/admin/assets/js/popper.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/admin/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/assets/plugins/datatables/datatables.min.js}"></script>
<script th:src="@{/admin/assets/js/script.js}"></script>
</body>

</html>
