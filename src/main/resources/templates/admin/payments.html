<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Payments</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.png}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/feathericon.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/datatables/datatables.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">
</head>
<body>

<div class="main-wrapper">

    <div th:replace="~{admin/fragments/header :: header}"></div>

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>


    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="mt-5">
                            <h4 class="card-title float-left mt-2">Payments</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="datatable table table-stripped">
                                    <thead>
                                    <tr>
                                        <th>Invoice ID</th>
                                        <th>Customer Name</th>
                                        <th>Payment Type</th>
                                        <th>Paid Date</th>
                                        <th>Paid Amount</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="payment : ${payments}">
                                        <td th:text="${'#INV-' + payment.paymentId}">#INV-0001</td>
                                        <td th:text="${payment.booking.guest.firstName + ' ' + payment.booking.guest.lastName}">Charles Ortega</td>
                                        <td th:text="${payment.paymentMethod}">Paypal</td>
                                        <td th:text="${payment.paymentDate != null} ? ${#temporals.format(payment.paymentDate, 'dd-MMM-yyyy')} : 'N/A'">5-5-2020</td>
                                        <td th:text="${'$' + #numbers.formatDecimal(payment.amount, 0, 'COMMA', 2, 'POINT')}">$320,000</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/admin/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/admin/assets/js/popper.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/assets/js/moment.min.js}"></script>
<script th:src="@{/admin/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/admin/assets/plugins/datatables/datatables.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/admin/assets/js/script.js}"></script>

</body>
</html>
