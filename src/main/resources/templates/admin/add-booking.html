<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title th:text="${pageTitle}">Add Booking</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.png}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/feathericon.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/assets/css/bootstrap-datetimepicker.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">
</head>
<body>
<div class="main-wrapper">
    <div th:replace="~{admin/fragments/header :: header}"></div>
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header"></div>
            <div class="row">
                <div class="col-lg-12">

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="${bookingId == null} ? @{/save-booking} : @{/update-booking/{id}(id=${bookingId})}"
                          th:object="${bookingRequest}"
                          method="post">
                        <div class="row formtype">

                            <div class="col-md-4"><div class="form-group"><label>Guest First Name</label><input class="form-control" type="text" th:field="*{guestFirstName}" required></div></div>
                            <div class="col-md-4"><div class="form-group"><label>Guest Last Name</label><input class="form-control" type="text" th:field="*{guestLastName}" required></div></div>
                            <div class="col-md-4"><div class="form-group"><label>Email ID</label><input type="email" class="form-control" th:field="*{guestEmail}" required></div></div>
                            <div class="col-md-4"><div class="form-group"><label>Phone Number</label><input type="text" class="form-control" th:field="*{guestPhone}" required></div></div>

                            <div class="col-md-4"><div class="form-group"><label>Room Type</label><select class="form-control" th:field="*{roomTypeId}" required><option value="">Select Room Type</option><option th:each="type : ${roomTypes}" th:value="${type.roomTypeId}" th:text="${type.name}"></option></select></div></div>
                            <div class="col-md-4"><div class="form-group"><label>Total Members</label><select class="form-control" th:field="*{numGuests}" required><option value="">Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></div></div>
                            <div class="col-md-4"><div class="form-group"><label>Arrival Date</label><div class="cal-icon"><input type="text" class="form-control datetimepicker" th:field="*{checkInDate}" required></div></div></div>
                            <div class="col-md-4"><div class="form-group"><label>Departure Date</label><div class="cal-icon"><input type="text" class="form-control datetimepicker" th:field="*{checkOutDate}" required></div></div></div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Payment Method</label>
                                    <select class="form-control" th:field="*{paymentMethod}">
                                        <option value="N/A">N/A (Pending)</option>
                                        <option value="Cash">Cash</option>
                                        <option value="Credit Card (Manual)">Credit Card (Manual)</option>
                                        <option value="Bank Transfer">Bank Transfer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Payment Status</label>
                                    <select class="form-control" th:field="*{paymentStatus}" required>
                                        <option value="Pending">Pending (Pay Later)</option>
                                        <option value="Paid">Paid</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea class="form-control" rows="3" th:field="*{message}"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary buttonedit1">Save</button>
                        <a th:href="@{/all-booking}" class="btn btn-secondary buttonedit1">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/admin/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/admin/assets/js/popper.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/assets/js/moment.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/admin/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/admin/assets/js/script.js}"></script>
</body>
</html>
