<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Lock Screen</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.png}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/feathericon.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/morris/morris.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">

</head>
<body>

<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" th:src="@{/admin/assets/img/logo.png}" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <div class="lock-user">
                            <img class="rounded-circle" th:src="@{/admin/assets/img/profiles/avatar-02.jpg}" alt="User Image">
                            <h4>John Doe</h4>
                        </div>

                        <form th:action="@{/dashboard}">
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Password">
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block" type="submit">Enter</button>
                            </div>
                        </form>

                        <div class="text-center dont-have">Sign in as a different user? <a th:href="@{/login}">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/admin/assets/js/jquery-3.5.1.min.js}"></script>

<script th:src="@{/admin/assets/js/popper.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap.min.js}"></script>

<script th:src="@{/admin/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<script th:src="@{/admin/assets/js/script.js}"></script>
</body>
</html>
