<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Register</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.png}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/feathericon.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/morris/morris.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">
</head>

<body>
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" th:src="@{/admin/assets/img/logo.png}" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1 class="mb-3">Register</h1>

                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form method="POST" th:action="@{/register-admin}">

                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="First Name" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Last Name" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Password" name="password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Confirm Password" name="repeatPassword" required>
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block" type="submit">Register</button>
                            </div>
                        </form>
                        <div class="text-center dont-have">Already have an account? <a th:href="@{/login}">Login</a> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/admin/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/admin/assets/js/popper.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/admin/assets/js/script.js}"></script>
</body>

</html>
