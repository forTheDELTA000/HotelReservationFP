<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title th:text="${pageTitle}">Add Customer</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.png}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">
</head>

<body>
<div class="main-wrapper">

    <div th:replace="~{admin/fragments/header :: header}"></div>

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5" th:text="${pageTitle}">Add Customer</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/all-customer}">All Customers</a></li>
                            <li class="breadcrumb-item active" th:text="${pageTitle}">Add Customer</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">

                    <form th:action="@{/save-customer}" th:object="${guest}" method="post">
                        <input type="hidden" th:field="*{guestId}" />

                        <div class="row formtype">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="form-control" type="text" th:field="*{firstName}" required>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input class="form-control" type="text" th:field="*{lastName}" required>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <input class="form-control" type="email" th:field="*{email}" required>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input class="form-control" type="text" th:field="*{phone}">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary buttonedit1">Save Customer</button>
                        <a th:href="@{/all-customer}" class="btn btn-secondary buttonedit1">Cancel</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/admin/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/admin/assets/js/popper.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/admin/assets/js/script.js}"></script>

</body>
</html>
