<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Change Password</title>
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.png}">
	<link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/admin/assets/css/feathericon.min.css}">
	<link rel="stylesheet" th:href="@{/admin/assets/plugins/morris/morris.css}">
	<link rel="stylesheet" th:href="@{/admin/assets/css/style.css}"> </head>

<body>
<div class="header">
	<div class="header-left">
		<a th:href="@{/dashboard}" class="logo"> <img th:src="@{/admin/assets/img/hotel_logo.png}" width="50" height="70" alt="logo"> <span class="logoclass">HOTEL</span> </a>
	</div>
	<a href="javascript:void(0);" id="toggle_btn"> <i class="fe fe-text-align-left"></i> </a>
	<a class="mobile_btn" id="mobile_btn"> <i class="fas fa-bars"></i> </a>
	<ul class="nav user-menu">
		<li class="nav-item dropdown has-arrow">
			<a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown"> <span class="user-img"><img class="rounded-circle" th:src="@{/admin/assets/img/profiles/avatar-01.jpg}" width="31" alt="Soeng Souy"></span> </a>
			<div class="dropdown-menu">
				<div class="user-header">
					<div class="avatar avatar-sm"> <img th:src="@{/admin/assets/img/profiles/avatar-01.jpg}" alt="User Image" class="avatar-img rounded-circle"> </div>
					<div class="user-text">
						<h6>Soeng Souy</h6>
						<p class="text-muted mb-0">Administrator</p>
					</div>
				</div>
				<a class="dropdown-item" th:href="@{/profile}">My Profile</a>
				<a class="dropdown-item" th:href="@{/login}">Logout</a>
			</div>
		</li>
	</ul>
</div>
<div class="sidebar" id="sidebar">
	<div class="sidebar-inner slimscroll">
		<div id="sidebar-menu" class="sidebar-menu">
			<ul>
				<li> <a th:href="@{/dashboard}"><i class="fe fe-home"></i> <span>Back to Home</span></a> </li>
				<li> <a th:href="@{/settings}"><i class="fe fe-vector"></i> <span>Company Settings</span></a> </li>
				<li> <a th:href="@{/localization}"><i class="fe fe-vector"></i> <span>Localization</span></a> </li>
				<li> <a th:href="@{/theme-settings}"><i class="fe fe-warning"></i> <span>Theme Settings</span></a> </li>
				<li> <a th:href="@{/roles-permissions}"><i class="fe fe-vector"></i> <span>Roles & Permissions</span></a> </li>
				<li> <a th:href="@{/email-settings}"><i class="fe fe-warning"></i> <span>Email Settings</span></a> </li>
				<li> <a th:href="@{/invoice-settings}"><i class="fe fe-vector"></i> <span>Invoice Settings</span></a> </li>
				<li> <a th:href="@{/salary-settings}"><i class="fe fe-vector"></i> <span>Salary Settings</span></a> </li>
				<li> <a th:href="@{/notifications-settings}"><i class="fe fe-warning"></i> <span>Notifications</span></a> </li>
				<li class="active"> <a th:href="@{/change-password}"><i class="fe fe-vector"></i> <span>Change Password</span></a> </li>
				<li> <a th:href="@{/leave-type}"><i class="fe fe-warning"></i> <span>Leave Type</span></a> </li>
			</ul>
		</div>
	</div>
</div>
<div class="main-wrapper login-body login_class">
	<div class="login-wrapper">
		<div class="container">
			<div class="loginbox login_pswd">
				<div class="login-right">
					<div class="login-right-wrap mb-5 mt-5">
						<h1>Change Password</h1>
						<form th:action="@{/login}" method="post">
							<div class="form-group mt-5">
								<label>OLD PASSWORD</label>
								<input class="form-control" type="password" placeholder="Enter old password"> </div>
							<div class="form-group">
								<label>NEW PASSWORD</label>
								<input class="form-control" type="password" placeholder="Enter new password"> </div>
							<div class="form-group">
								<label>CONFIRM PASSWORD</label>
								<input class="form-control" type="password" placeholder="Confirm new password"> </div>
							<div class="form-group mt-5">
								<button class="btn btn-primary btn-block" type="submit">Update Password</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:src="@{/admin/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/admin/assets/js/popper.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/admin/assets/js/script.js}"></script>
</body>

</html>
